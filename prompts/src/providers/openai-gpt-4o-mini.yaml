apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Provider
metadata:
  name: openai-gpt-4o-mini
spec:
  type: openai
  model: gpt-4o-mini
  base_url: https://api.openai.com/v1
  include_raw_output: true
  pricing:
    input_per_1k: 0.00015   # $0.15 per 1M tokens = $0.00015 per 1K
    output_per_1k: 0.0006   # $0.60 per 1M tokens = $0.0006 per 1K
  defaults:
    temperature: 0.1
    max_tokens: 2000
    top_p: 1.0
    seed: 42
